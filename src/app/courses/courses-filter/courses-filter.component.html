<form class="form-group mt-2">
  <div class=" d-flex justify-content-center">
    <input
      type="text"
      placeholder="Search.."
      name="Search"
      [(ngModel)]="searchText"
    />
    <button
      type="submit"
      class="btn btn-success btn-lg"
      (click)="searchVal($event)"
    >
      <i class="fa fa-search"></i>
    </button>
  </div>
</form>
