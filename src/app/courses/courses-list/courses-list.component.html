<div *ngIf="courses != {}" >
  <div class="row m-lg-4 card-body mb-4" *ngFor="let course of courses" sortCourseDirective [creationdate]="course.creationdate | date:'dd-MMM-yyyy'">
    <div class="col-md-10"  >
        <form class="form-inline row no-gutters">
          <h4 class="card-title col-md-3">{{ course.title }}
            <i [ngClass]="{'fa fa-star' : course.toprated}">
            </i>
          </h4>
          <p class="col-md-9 text-right">
            <span>
              <i class="fa fa-clock-o"></i>
              {{ course.duration }}
            </span>
            <span>
                <i class="fa fa-calendar"></i>
              {{ course.creationdate | date:'dd-MMM-yyyy'}}
            </span>
          </p>
        </form>
        <p>
          {{ course.description }}
        </p>
    </div>
    <div class="col-md-2 d-flex justify-content-center align-items-center">
      <div class="btn-group-vertical pull-right" role="group">
        <button type="button" class="btn btn-primary btn-sm mb-1">
          <i class="fa fa-edit" aria-hidden="true"></i> Edit
        </button>
        <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteCourse(course.id)">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-secondary col-md-12" (click)="loadMore()">Load More</button>
  </div>
</div>
<div class="alert alert-info" role="alert" *ngIf="courses.length < 1">
  No available course. Please free to add new course.
</div>
