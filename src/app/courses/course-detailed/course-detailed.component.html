<div class="row">
  <div class="col-md-12"  >
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ detailedCourses.name | uppercase }}</h5>
          <p class="card-text">{{ detailedCourses.description  }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> Date <span>
            <i class="fa fa-calendar"></i>
          {{ detailedCourses.date | date:'dd-MMM-yyyy'}}
        </span></li>
          <li class="list-group-item">Duration <span>
            <i class="fa fa-clock-o"></i>
            {{ detailedCourses.length | duration }}
          </span></li>
        </ul>
      </div>
  </div>
</div>
